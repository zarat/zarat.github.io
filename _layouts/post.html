---
layout: default
---
  
  <div class="sp-content-item">

    <div class="sp-content-item-head">{{ page.title }}</div>

    <div class="sp-content-item-head-secondary">
      <!-- {% for category in site.categories %}
      <a href="../category/{{ category | first }}">{{ category | first }}</a>,   
      {% endfor %} -->
      
      am {{ page.date | date: "%d" }} {{ page.date | date: "%B" }} {{ page.date | date: "%Y" }}

      <span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
      
    </div>

    <div class="sp-content-item-body">
      {{ content }}
    </div>

  </div>
